<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Card</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/86d785a404.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body onload="functionToBeExecuted">
    <main>
        <section class="container">
            <div class="title">
                <h3>Crypto cards</h3>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1615818733733-8b2f0e3c403a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGNyeXB0b3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" id="person-img" alt="" />
                    <i class="fas fa-quote-right"></i>
                </div>
                <h4 id="symbol">SHIB INU</h4>
                <p id="firstId">7896526</p>
                <p id="highPrice">0.0000665 </p>
                <p id="lowPrice">0.000000001 </p>
                <p id="priceChangePercent"> 1.0</p>


                <div class="button-container">
                    <i class="fas fa-angle-left" id="prev-btn"></i>
                    <i class="fas fa-angle-right" id="next-btn"></i>
                </div>
                <button class="random-btn">Surprise Me</button>
            </article>
            <div class="input-div" id="go-to-here">

        </section>
    </main>
    <script src="index.js"></script>
</body>



</html>
